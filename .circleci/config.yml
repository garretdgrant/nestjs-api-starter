version: 2.1

# Alias used for caching dependencies. Cache can be cleared by updating vx
aliases:
  - &pnpm-cache-key 'pnpm-packages-v1-{{ checksum "pnpm-lock.yaml" }}'

anchors:
  release: &release # Only run for version tags, dont build branches
    filters:
      tags:
        only: /v.*/
      branches:
        ignore: /.*/

executors:
  node-executor:
    docker:
      - image: cimg/node:24.12
jobs:
  install-dependencies:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Cache
          key: *pnpm-cache-key
      - run:
          name: Install pnpm package manager
          command: sudo npm i pnpm@latest-10 -g
      - run:
          name: Install Dependencies from Lockfile
          command: pnpm install --frozen-lockfile
      - run:
          name: Generate Prisma Client
          command: ENVIRONMENT=dev LOCAL_DATABASE_URL='dummy' pnpm prisma:generate
      - save_cache:
          key: *pnpm-cache-key
          paths:
            - ~/.npm
            - ./node_modules

  lint-ts:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Cache
          key: *pnpm-cache-key
      - run:
          name: Install pnpm package manager
          command: sudo npm i pnpm@latest-10 -g
      - run:
          name: Install Dependencies (in case of cache miss)
          command: pnpm install --frozen-lockfile
      - run:
          name: Check Formatting with Prettier
          command: pnpm run format:check
      - run:
          name: Generate Prisma Client
          command: ENVIRONMENT=dev LOCAL_DATABASE_URL='dummy' pnpm prisma:generate
      - run:
          name: Run eslint Linter
          command: pnpm run lint

  jest-coverage:
    executor: node-executor
    environment:
      JWT_SECRET: 'jwt-secret'
      LOCAL_DATABASE_URL: 'someurl'
    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Cache
          key: *pnpm-cache-key
      - run:
          name: Install pnpm package manager
          command: sudo npm i pnpm@latest-10 -g
      - run:
          name: Install Dependencies (in case of cache miss)
          command: pnpm install --frozen-lockfile
      - run:
          name: Generate Prisma Client
          command: ENVIRONMENT=dev LOCAL_DATABASE_URL='dummy' pnpm prisma:generate
      - run:
          name: Run Jest tests with coverage
          command: pnpm test:cov

  docker-build:
    executor: node-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image (placeholder DB URL for prisma generate)
          command: |
            docker build \
              --build-arg ENVIRONMENT=dev \
              --build-arg DATABASE_URL=postgresql://placeholder:placeholder@localhost:5432/placeholder \
              -t edcw-backend:ci .

  main-job:
    executor: node-executor
    environment:
      ENVIRONMENT: dev
      LOCAL_DATABASE_URL: postgresql://postgres:devpassword@localhost:5432/edc_portal
    steps:
      - run:
          name: Example Main Job
          command: echo 'This job only runs on main workflow'

  release-job:
    executor: node-executor
    environment:
      ENVIRONMENT: dev
      LOCAL_DATABASE_URL: postgresql://postgres:devpassword@localhost:5432/edc_portal
    steps:
      - run:
          name: Example Release Job
          command: echo 'This job only runs on release tags'

workflows:
  pr: # run on any branch excluding main
    when:
      not:
        matches: { pattern: '^main$', value: << pipeline.git.branch >> }
    jobs:
      - install-dependencies
      - lint-ts:
          requires: [install-dependencies]
      - jest-coverage:
          requires: [install-dependencies]
      - docker-build:
          requires: [install-dependencies]

  main: # run only when there is a commit to main
    when:
      matches: { pattern: '^main$', value: << pipeline.git.branch >> }
    jobs:
      - main-job

  release: # run only when there is a github release
    jobs:
      - release-job:
          <<: [*release]
