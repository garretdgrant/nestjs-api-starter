version: 2.1

# Alias used for caching dependencies. Cache can be cleared by updating vx
aliases:
  -&pnpm-cache-key "pnpm-packages-v1-{{ checksum \"pnpm-lock.yaml\" }}"

executors:
  node-executor:
    docker:
      - image: cimg/node:20.11
jobs:
  install-dependencies:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Cache
      - run:
          name: Install pnpm package manager
          command: sudo npm i pnpm@latest-9 -g
      - run:
          name: Install Dependencies from Lockfile
          command: pnpm install --frozen-lockfile
      - save_cache:
          key: *pnpm-cache-key
          paths:
            - ~/.npm
            - ./node_modules

  test-job:
    docker:
      - image: cimg/node:20.0  # Updated to use Node.js 20
    steps:
      - checkout  # Checks out your code
      - run:
          name: Print a message
          command: echo "Hello, CircleCI with Node.js 20!"

workflows:
  workflow:
    jobs:
      - test-job
      - install-dependencies
